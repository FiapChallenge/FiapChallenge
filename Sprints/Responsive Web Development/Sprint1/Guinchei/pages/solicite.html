        <a href="../index.html"><img id="logo-nav" src="../images/logo2.png" alt="Logo do Guinchei"></a>

            <a class="linkbuttonActive" href="./solicite.html">Solicite o Guincho</a>
        </div>
    </nav>
    <main>
        <section class="forms-section">
            <h1 id="title">Solicitar Guincho</h1>
            <form class="form-flex" action="../index.html">
                <div class="row">
                    <div class="form-group ">
                        <label class="label" for="name">Nome Completo</label>
                        <input class="input-form" type="text" name="name" id="name" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label class="label" for="email">Endereço de email</label>
                        <input class="input-form" type="email" name="email" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="label" for="email">Imagens do caminhão</label>
                    <input id="input-file" type="file" accept="image/*,.pdf" multiple="multiple" />
                </div>
                <div class="form-group extended">
                    <label class="label" for="email">Endereço do Acidente</label>
                    <input class="input-form extended" type="text" name="acidente" id="acidente" placeholder="Endereço">
                </div>
                <input type="submit" value="Pedir o Guincho" class="button">
            </form>

        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="upper">
                <div class="logo-footer">
                    <a href="#"><img class="grayscale" width="170" src="../images/logo2.png" alt="Logo do Guinchei"></a>

                </div>
            </div>

                <a target="_blank" href="https://www.youtube.com/@portoseguro"><img id="youtube" class="grayscale"
                        src="../images/youtube.png" alt="logo do youtube"></a>
            </div>
        </div>
